version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weather-dress-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      # Mount your backend code into the container
      - ./backend:/app
    # Hot reload using uvicorn
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./weather-dress
      dockerfile: Dockerfile
    container_name: weather-dress-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_BACKEND_URL: "http://backend:8000"
    depends_on:
      - backend
    volumes:
      # Mount your Next.js source
      - ./weather-dress:/app
      # Keep container's node_modules separate from host
      - /app/node_modules
    # Next.js dev server with hot reload
    command: npm run dev

